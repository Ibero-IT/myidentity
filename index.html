<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ibero | MyIdentity</title>
  <style>
    :root{
      --bg: #0b1020;
      --bg-soft:#121833;
      --card:#0f1730;
      --card-2:#111c3d;
      --stroke:rgba(255,255,255,.08);
      --text:#e8ecf7;
      --muted:#aab3cf;
      --accent:#6aa7ff;
      --accent-2:#8be3c7;
      --warn:#ffd166;
      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% -10%, #1b2b6b 0%, transparent 60%),
        radial-gradient(900px 700px at 100% 0%, #0e5a6d 0%, transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, #070b17 100%);
      min-height:100vh;
    }
    header{
      position:sticky; top:0;
      backdrop-filter: blur(8px);
      background: rgba(7,11,23,.7);
      border-bottom:1px solid var(--stroke);
      z-index:5;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px 20px;}
    .brand{
      display:flex; align-items:center; gap:16px;
    }

    /* LOGO STYLE */
    .logo-img{
      height: 48px;
      width: auto;
      object-fit: contain;
      border-radius: 6px;
      background:#fff;
      padding:4px 6px;
      box-shadow: 0 0 0 2px rgba(255,255,255,.25);
    }

    .title h1{margin:0; font-size:20px; letter-spacing:.2px;}
    .title p{margin:2px 0 0; color:var(--muted); font-size:13px;}

    .hero{
      display:grid; grid-template-columns: 1.1fr .9fr; gap:18px;
      margin-top:18px;
    }
    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
    }
    .panel{
      background: linear-gradient(180deg, var(--bg-soft), transparent), var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .panel::after{
      content:"";
      position:absolute; inset:-40% -20% auto auto; width:260px; height:260px;
      background: radial-gradient(circle, rgba(106,167,255,.25), transparent 60%);
      transform: translate(40px, -40px);
      filter: blur(10px);
    }
    .hero h2{
      margin:0 0 8px; font-size:26px;
    }
    .hero p{
      margin:0 0 14px; color:var(--muted); line-height:1.55;
    }

    .actions{
      display:grid; grid-template-columns: repeat(3,1fr); gap:14px;
      margin-top:14px;
    }
    @media (max-width:900px){
      .actions{grid-template-columns:1fr 1fr;}
    }
    @media (max-width:520px){
      .actions{grid-template-columns:1fr;}
    }
    .card{
      background: linear-gradient(180deg, var(--card-2), var(--card));
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
      display:flex; flex-direction:column; gap:10px;
      box-shadow:var(--shadow);
      transition: transform .12s ease, border-color .12s ease;
      position:relative;
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(106,167,255,.45);
    }
    .icon{
      width:38px; height:38px; border-radius:10px;
      display:grid; place-items:center; font-size:18px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--stroke);
    }
    .card h3{margin:0; font-size:16px;}
    .card p{margin:0; color:var(--muted); font-size:13px; line-height:1.45;}
    .btn{
      margin-top:auto;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 12px; border-radius:10px;
      color:#06122c; text-decoration:none; font-weight:700; font-size:14px;
      background: linear-gradient(135deg, var(--accent), #8fd3ff);
      border:0;
    }
    .btn.secondary{
      background: linear-gradient(135deg, #1f2a55, #1a2246);
